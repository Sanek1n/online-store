<main class="main">
  <div class="container">
    <h2 class="cart-title">Shopping Cart</h2>
    <div class="cart-container">
      <div class="cart-items">
        <ul class="cart-items__header">
          <li class="cart-items__item">Item</li>
          <li class="cart-items__price">Price</li>
          <li class="cart-items__discont">Discont</li>
          <li class="cart-items__quantity">Qty</li>
          <li class="cart-items__subtotal">Subtotal</li>
        </ul>
        <hr>
        <div class="products-section">
          <div class="cart-products">
          </div>
          <div class="cart-pagination">
            <div class="cart-pagination__items">
              <label class="cart-pagination__label" for="items">Max items per page:</label>
              <input class="cart-pagination__input" type="number" id="items" name="items" value="4" min="1" max="6">
            </div>
            <div class="cart-pagination__pages">
              <p class="cart-pagination__title">Pages:</p>
              <button class="cart-pagination__button cart-pagination__left">&lt;</button>
              <p class="cart-pagination__count">1</p>
              <button class="cart-pagination__button cart-pagination__right">&gt;</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-summary">
        <h2 class="cart-summary__title">Summary</h2>
        <p class="cart-summary__products">Products:<span class="cart-summary__products-count">0</span></p>
        <p class="cart-summary__discount">Total discount:<span class="cart-summary__discount-count">0$</span></p>
        <div class="cart-summary__promocodes">
          <h3 class="cart-summary__codes-title">Applied Discount Code:</h3>
          <ul class="cart-summary__promo-items">
            <li class="cart-summary__promo-item">Promo code<button class="cart-summary__promo-drop">X</button></li>
            <li class="cart-summary__promo-item">Promo code2<button class="cart-summary__promo-drop">X</button></li>
          </ul>
        </div>
        <p class="cart-summary__total">Total:<span class="cart-summary__total-count">0$</span></p>
        <input class="cart-summary__promo" id="promocode" type="text" placeholder="Enter Discount code">
        <label for="promocode">Promo for test: NEWYEAR, RS</label>
        <button class="cart-summary__submit">Buy now</button>
      </div>
    </div>

    <div class="modal">
      <form>
        <div class="person-info">
          <h2 class="person-info__title">Personal details</h2>
          <input class="person-info__input person-info__input_name" type="text" placeholder="Name" required>
          <input class="person-info__input person-info__input_number" type="tel" placeholder="Number" required>
          <input class="person-info__input person-info__input_email" type="email" placeholder="Email" required>
        </div>
        <div class="credit">
          <h2 class="credit__title">Credit card details</h2>
          <input class="credit__input credit__input_number" type="text" inputmode="numeric"
            placeholder="0000 0000 0000 0000" autocomplete="cc-number" required>
          <div class="wrapper">
            <label>Valid:
              <input class="credit__input credit__input_date" type="text" name="credit-number" inputmode="numeric"
                placeholder="XX / YY" pattern="[0-9]{2}  /  (20)?[0-9]{2}" autocomplete="cc-exp" required>
            </label>
            <label>CVV:
              <input class="credit__input credit__input_cvv" type="text" inputmode="numeric" placeholder="XXX"
                maxlength="3" pattern="[0-9]{3}" autocomplete="cc-csc" required name="credit-cvv"
                placeholder="cvv-code">
            </label>
          </div>
        </div>
        <input class="modal__submit" type="submit">
      </form>
      <!-- pattern="[1-9][0-9]{3}  [0-9]{4}  [0-9]{4}  [0-9 ] {1,9}"  -->
      <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
    </div>
  </div>
</main>
