<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
</head>
<body class="body">
  <header class="header">
    <div class="container">
      <div class="header__content">
        <h1 class="header__logo">
          <a class="header__link" href="./index.html">Online Store</a>
        </h1>
        <div class="total-wrapper">
          <span class="header__total">total amount: 0$</span>
        </div>
        <a class="cart" href="#">
          <span class="cart__amount">
            0
          </span>
        </a>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <div class="error">
      <div class="error__content">
        <h1 class="error__title">Error 404</h1>
        <p class="error__desc">PAGE NOT FOUND</p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="footer__wrapper">
        <span class="footer__item footer__item_copyrigtn">&#169; 2022</span>
        <a class="footer__item footer__item_gh-link" href="https://github.com/Sanek1n">Sanek1n</a>
        <a class="footer__item footer__item_gh-link" href="https://github.com/Veronchi">Veronchi</a>
        <a class="footer__item footer__item_rss-link" href="https://rs.school/js/">
          <img class="img" src="../../assets/icons/rs_school_logo.svg" alt="rsschool">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
